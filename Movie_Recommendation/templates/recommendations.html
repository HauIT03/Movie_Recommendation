{% if recommendations %}
    <h2>Các Phim Được Gợi Ý:</h2>
    <table>
        <thead>
            <tr>
                <th>ID Phim</th>
                <th>Tiêu Đề</th>
                <th>Thể Loại</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in recommendations %}
            <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Không có gợi ý nào dựa trên tiêu chí đã nhập.</p>
{% endif %}
